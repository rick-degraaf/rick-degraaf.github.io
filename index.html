<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick de Graaf</title>
    <style>
        /* 1. CSS VARIABLES (Easy to change colors here) */
        :root {
            --bg-color: #ffffff;
            --text-color: #111111;
            --secondary-color: #666666;
            --link-hover: #000000;
        }

        /* 2. BASE STYLES */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Inter", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Centers content vertically */
        }

        /* 3. LAYOUT CONTAINER */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        /* 4. TYPOGRAPHY */
        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -0.05em; /* Tighter letters for modern look */
            margin-bottom: 0.5rem;
            margin-top: 0;
        }

        .subtitle {
            color: var(--secondary-color);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
        }

        /* 5. LINKS LIST */
        ul.links {
            list-style: none;
            padding: 0;
            margin-top: 3rem;
            display: flex;
            gap: 20px; /* Space between links */
        }

        a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            font-size: 0.95rem;
        }

        a:hover {
            color: var(--link-hover);
            text-decoration: underline;
        }

        /* Mobile Adjustment */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

    <main class="container">
        <h1>Rick de Graaf</h1>
        <div class="subtitle">Developer & Creator</div>

        <p>
            Hello. I focus on building clean digital experiences. 
            Currently based in Europe, working on open source projects 
            and exploring minimalist design.
        </p>

        <ul class="links">
            <li><a href="mailto:your-email@example.com">Email</a></li>
            <li><a href="https://github.com/rick-degraaf">GitHub</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter/X</a></li>
        </ul>
    </main>

</body>
</html>
